<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <header>
      <h1>Mctaba</h1>
      <nav>
        <span>Home</span>
        <span>About</span>
        <span>Contact</span>
      </nav>
    </header>
    <main>
      <audio controls preload="auto">
        <source src="assets/podcast.mp3" type="audio/mpeg" />
        <source src="podcast.ogg" type="audio/ogg" />
        Your browser does not support the audio element.
      </audio>

      <video
        width="640"
        height="360"
        controls
        poster="assets/logo.png"
        playsinline
      >
        <source src="assets/tutorial.mp4" type="video/mp4" />
        <source src="tutorial.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <iframe
        width="640"
        height="360"
        src="https://www.youtube.com/embed/wTfCQSGxTjQ"
        title="Introduction to the Web and the Internet"
        frameborder="0"
        allow="
          accelerometer;
          autoplay;
          clipboard-write;
          encrypted-media;
          gyroscope;
          picture-in-picture;
          web-share;
        "
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
